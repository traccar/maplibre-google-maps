<!DOCTYPE html>
<html lang="en">
<head>
  <title>Maplibre Google Maps</title>
  <meta charset='utf-8'>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel='stylesheet' href='https://unpkg.com/maplibre-gl@4.3.2/dist/maplibre-gl.css' />
  <script src='https://unpkg.com/maplibre-gl@4.3.2/dist/maplibre-gl.js'></script>
  <style>
    body { margin: 0; padding: 0; }
    html, body, #map { height: 100%; }
  </style>
</head>
<body>
<div id="map"></div>
<script>
const run = async () => {
  const key = 'YOUR_GOOGLE_KEY';

  const response = await fetch(`https://tile.googleapis.com/v1/createSession?key=${key}`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      mapType: "roadmap",
      language: "en-US",
      region: "US",
      scale: "scaleFactor2x",
      highDpi: true,
    }),
  });
  const result = await response.json();
  const session = result.session;

  const style = {
    "version": 8,
    "sources": {
      "osm": {
        "type": "raster",
        "tiles": [`https://tile.googleapis.com/v1/2dtiles/{z}/{x}/{y}?session=${session}&key=${key}`],
        "tileSize": 256,
        "attribution": "&copy; Google Maps",
        "maxzoom": 19,
      }
    },
    "layers": [
      {
        "id": "osm",
        "type": "raster",
        "source": "osm",
      }
    ]
  };
  const map = new maplibregl.Map({
    container: 'map',
    style: style,
  });
};  
run();
</script>
</body>
</html>
